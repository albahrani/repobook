<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>repobook</title>
    <link rel="stylesheet" href="/app/styles.css" />
    <link rel="stylesheet" href="/app/chroma-github.css" />
  </head>
  <body>
    <div id="app" class="app">
      <aside class="pane nav">
        <div class="pane-title">Documents</div>
        <div class="nav-search">
          <input id="search" class="search-input" type="search" placeholder="Search markdownâ€¦" autocomplete="off" />
          <div id="searchMeta" class="search-meta"></div>
        </div>
        <div id="nav" class="nav-tree" aria-label="Repository navigation"></div>
        <div id="results" class="search-results" aria-label="Search results" hidden></div>
      </aside>

      <main class="pane viewer">
        <div class="viewer-top">
          <div id="crumb" class="crumb"></div>
          <div id="status" class="status"></div>
        </div>
        <div id="viewer" class="viewer-content"></div>
      </main>

      <aside class="pane toc">
        <div class="pane-title">On This Page</div>
        <div id="toc" class="toc-list" aria-label="Table of contents"></div>
      </aside>
    </div>
    <script src="/app/app.js"></script>
  </body>
</html>
