name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: gofmt
        run: |
          test -z "$(gofmt -l $(git ls-files '*.go'))"

      - name: go vet
        run: go vet ./...

      - name: Go tests
        run: go test ./...

      - name: Go build
        run: go build ./cmd/repobook

  build:
    runs-on: ${{ matrix.os }}
    needs: verify
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: repobook
            upload_name: repobook-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact_name: repobook.exe
            upload_name: repobook-windows-amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: true

      - name: Build binary
        run: go build -o ${{ matrix.artifact_name }} ./cmd/repobook

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.upload_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 7

  ui:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: repobook-linux-amd64

      - name: Make binary executable
        run: chmod +x repobook

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install ripgrep (optional search backend)
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: UI tests
        run: npm run test:ui

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
