name: Feature request
description: Suggest an idea for repobook
labels: [enhancement]

body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / use case
      description: What problem are you trying to solve?
      placeholder: I'm frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What would you like to see?
      placeholder: It would be great if...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: Any other approaches you've tried.
    validations:
      required: false
